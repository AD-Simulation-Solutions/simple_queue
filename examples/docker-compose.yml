services:
  redis:
    image: redis:7-alpine
    container_name: simple_queue_redis
    ports:
      - "6379:6379"    # Redis port
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
